<div id="login-modal">
  <div class="modal-header">
    <h3>{{ 'LOGIN' | translate }}</h3>
  </div>
  <div class="modal-body">
    <form role="form"  ng-class="{'has-error': error}">
      <div class="form-group">
        <label class="control-label" for="username">{{'USERNAME' | translate}}</label>
        <input type="text" class="form-control" id="username" ng-model="$parent.username" placeholder="{{'ENTER_USERNAME' | translate}}">
      </div>
      <div class="form-group">
        <label class="control-label" for="password">{{'PASSWORD' | translate}}</label>
        <input type="password" class="form-control" id="password" ng-model="$parent.password" placeholder="{{'ENTER_PASSWORD' | translate}}">
      </div>
      <div>
        <button type="submit" class="btn btn-primary" ng-click="login()"  ng-disabled="loading">{{'LOGIN' | translate}}</button>
        <button class="btn btn-warning" ng-click="cancel()"  ng-disabled="loading" ng-show="allowDismiss">{{'CANCEL' | translate}}</button>
        <span class="label label-success" ng-show="loading">{{'CONNECTING' | translate}}</span>
        <span class="label label-danger" ng-show="error">{{error}}</span>
      </div>
    </form>
  </div>
</div>
