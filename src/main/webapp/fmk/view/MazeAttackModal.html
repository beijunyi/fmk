<div class="maze-attack-modal">
  <div class="modal-header">
    <h2>{{'MAZE' | translate}}</h2>
  </div>
  <div class="modal-body">
    <table class="table">
      <thead>
      <tr>
        <th class="col-md-2">{{'MAZE' | translate}}</th>
        <th class="col-md-2">{{'LAYER' | translate}}</th>
        <th class="col-md-2">{{'EXP' | translate}}</th>
        <th class="col-md-2">{{'COINS' | translate}}</th>
        <th class="col-md-4">{{'AWARDS' | translate}}</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="battle in progress.battles">
        <td>{{battle.maze}}<span class="label label-success" ng-show="battle.clear">{{'CLEAR' | translate}}</span></td>
        <td>{{battle.layer}}</td>
        <td>{{battle.exp}}</td>
        <td>{{battle.coins}}</td>
        <td>
        <span class="label"
              ng-repeat="award in battle.awards track by $index"
              ng-class="{'label-default': cardDefs[award].Color < 3, 'label-info': cardDefs[award].Color == 3, 'label-warning': cardDefs[award].Color == 4,  'label-danger': cardDefs[award].Color == 5}">
          {{cardDefs[award].CardName}}
        </span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <div class="pull-right">
      <a class="btn btn-success" ng-click="finish()" ng-disabled="!progress.finish">{{'FINISH' | translate}}</a>
    </div>
  </div>
</div>
