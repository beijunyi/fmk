<div class="maze-tab">
  <div>
    <a class="btn btn-success" ng-click="start()">{{'START' | translate}}</a>
    <a class="btn btn-primary" ng-click="saveSettings()">{{'SAVE_SETTINGS' | translate}}</a>
  </div>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th ng-repeat="(mapPos, available) in mazes">{{mapPos}}</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td ng-repeat="(mapPos, available) in mazes">
        <div>
          <label>
            <input type="checkbox" ng-model="profile.attack[mapPos]">{{'ATTACK' | translate}}
          </label>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
